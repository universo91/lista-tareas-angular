<form (ngSubmit)="onSubmit()">
  <h2>Registrar un nuevo articulo</h2>
  <div>
    <label for="">Id</label>
    <input type="text" name="id" [(ngModel)]="id" />
  </div>
  <div>
    <label for="">Nombre del articulo</label>
    <input type="text" name="title" [(ngModel)]="title" />
  </div>
  <div>
    <label for="">Precio</label>
    <input type="text" name="price" [(ngModel)]="price" />
  </div>
  <div>
    <label for="">Cantidad</label>
    <input type="text" name="quantity" [(ngModel)]="quantity" />
  </div>
  <input type="submit" value="Crear">
</form>
